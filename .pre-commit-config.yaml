# Pre-commit configuration for Python and Vue.js project
# See https://pre-commit.com for more information

# Hooks configuration
repos:
  # ==================== Backend Python ====================
  - repo: local
    hooks:
      - id: backend-test
        name: Backend Tests
        entry: bash scripts/run-backend-tests.sh
        language: system
        pass_filenames: false
        always_run: true
        files: ^(backend/.*\.py|backend/api/.*\.py)
        stages: [commit]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        name: Ruff Linter (Backend)
        args: [--fix]
        types_or: [python]
        files: ^(backend/.*\.py)

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Black Formatter (Backend)
        types_or: [python]
        files: ^(backend/.*\.py)

  # ==================== Frontend Vue.js ====================
  - repo: local
    hooks:
      - id: frontend-test
        name: Frontend Tests
        entry: bash scripts/run-frontend-tests.sh
        language: system
        pass_filenames: false
        always_run: true
        files: ^(frontend/src/.*\.(vue|js|ts))
        stages: [commit]

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: ESLint (Frontend)
        args: [--fix]
        additional_dependencies:
          - eslint@^8.56.0
          - eslint-plugin-vue@^9.19.2
        types_or: [javascript]
        files: ^(frontend/src/.*\.(js|vue))
        stages: [commit]

  # ==================== General ====================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        types_or: [python, javascript, vue, yaml, markdown]
        exclude: ^(package-lock.json|pnpm-lock.yaml|\.min\.js)

      - id: end-of-file-fixer
        name: Fix End of Files
        types_or: [python, javascript, vue, yaml, markdown]

      - id: check-yaml
        name: Check YAML
        types_or: [yaml]

      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]

      - id: check-json
        name: Check JSON
        types_or: [json]

      - id: check-merge-conflict
        name: Check for merge conflicts

      - id: check-case-conflict
        name: Check for case conflicts

      - id: detect-private-key
        name: Detect private keys
        types_or: [python]

# Global configuration
default_stages: [commit]
fail_fast: false

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
