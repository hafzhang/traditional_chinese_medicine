[pytest]
# Pytest 配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    constitution: 体质识别相关测试
    api: API端点测试
    scoring: 评分算法测试
    # 新增标记
    ingredients: 食材相关测试
    recipes: 食谱相关测试
    acupoints: 穴位相关测试
    tongue_diagnosis: 舌诊相关测试
    courses: 课程相关测试

# 最小Python版本
minversion = 7.0

# 测试超时
timeout = 300

# 警告设置
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
